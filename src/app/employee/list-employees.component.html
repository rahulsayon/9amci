

        <div class="panel panel-primary"  *ngFor="let employee of employees" >
            <div class="panel-heading">{{ employee.name }}</div>
            <div class="panel-body">
                <div class="row" >
                    <div class="col-md-4"  >

                          <img class="imageClass" src="{{ employee.photopath }}">

                    </div>
                  <div class="col-md-8 ">
                        <div class="row">
                              <div class="cols-md-6">
                                     Gender
                              </div>
                              <div class="cols-md-6">
                                  :{{ employee.gender }}
                             </div>
                        </div> 

                        <div class="row">
                            <div class="cols-md-6">
                                Contact Preference
                          </div>
                          
                          <div class="cols-md-6">
                              :{{ employee.contactPreference }}
                          </div>
                        </div>

                        <div class="row">
                            <div class="cols-md-6">
                                Email
                           </div>
                           <div class="cols-md-6">
                              :{{ employee.email }}
                           </div>
                        </div>
                      
                     <div class="row">
                        <div class="cols-md-6">
                           Department
                        </div>
                    
                      <div class="cols-md-6">
                         :{{ employee.department }}
                      </div>
                     </div> 

                     <div class="row">
                    <div class="cols-md-6">
                        Is Active
                   </div>
                   <div class="cols-md-6">
                       :{{ employee.isActive }}
                  </div>
                </div>

                  </div>
              </div>    
        </div> 
     </div>
